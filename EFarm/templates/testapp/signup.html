body{
    background: #27ae60;
}
.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
    background-color: green;
}
.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
    
}


form{
    height: 1150px ;
    width: 450px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 102%;
    left: 50%;
    border-radius: 10px;
    /* backdrop-filter: blur(10px); */
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;
}
form *{
    font-family: 'Poppins',sans-serif;
    color: black;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}
input{
    display: block;
    height: 40px;
    width: 100%;
    background-color: rgba(250, 253, 251, 0.959);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 2px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    color:black;
}
button{
    margin-top: 14px;
    width: 100%;
    background-color: #ffffff;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}
.social{
  margin-top: 30px;
  display: flex;
}
.social div{
  background: red;
  width: 150px;
  border-radius: 3px;
  padding: 5px 10px 10px 5px;
  background-color: rgba(255,255,255,0.27);
  color: #eaf0fb;
  text-align: center;
}
.social div:hover{
  background-color: rgba(255,255,255,0.47);
}
.social .fb{
  margin-left: 25px;
}
.social i{
  margin-right: 4px;
}

    </style>
</head>
<body>
   <!-- <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>-->

    {% if error_message %}
    <script>
        alert("{{ error_message }}");
    </script>
    {% endif %}

    <form action="" method="POST">

        {% csrf_token %}
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{error}}
        </div>
        {% endif %}
        <h3 class="a">Registration</h3>

       <label for="firstname">Firstname</label>
        <input required type="text" placeholder="Firstname" name="fname" id="fname" value="{{values.first_name}}">

        <label for="middlename">Middlename</label>
        <input required type="text" placeholder="Middlename" name="mname" id="mname" value="{{values.middle_name}}">

        <label for="lastname">Lastname</label>
        <input required type="text" placeholder="Lastname" name="lname" id="lname" value="{{values.last_name}}">

        
        <label for="age">Age</label>
        <input required type="text" placeholder="Age" name="age" id="age" value="{{values.age}}">

        
        <label for="mob-no">Mobile-no</label>
        <input required type="text" placeholder="Mobile-no" name="mob_no" id="mob_no" value="{{values.mob_no}}" >

        
        <label for="dob">DOB</label>
        <input required type="text" placeholder="DOB" name="dob" id="dob" value="{{values.dob}}">


        <label for="username">Username</label>
        <input required type="text" placeholder="Username" name="username" id="username" value="{{values.uname}}">

        <label for="email">Email</label>
        <input required type="email" placeholder="Email or Phone" name="email" id="email" value="{{values.email}}">

        <label for="password1">Password</label>
        <input required type="password" placeholder="Password" id="password1" name="password1">

<!-- 
        <label for="password2">Confrom Password</label>
        <input type="password" placeholder="Confrom Password" id="password2" name="password2"> -->
        <button type="submit" </button> Signup</button>
        
        <a href="{% url 'login' %}" >i have already account</a> 
        <!-- <button <a href="login.html">login </a></button> -->
        <!--<a href="login.html">login</a>-->
    </form>
